version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/sql/queries"
    schema: "internal/sql/schema"
    gen:
      go:
        out: "internal/database"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
            nullable: true
