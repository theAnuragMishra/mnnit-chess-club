services:
  # PostgreSQL service
  db:
    image: postgres
    container_name: mcc-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always

  # API service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mcc-api
    environment:
      PG_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=${SSL_MODE}
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: always

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mcc-frontend
    volumes:
      - frontend-build:/app/build
    depends_on:
      - api

  # Caddy
  caddy:
    image: caddy
    container_name: mcc-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - frontend-build:/srv/frontend
    depends_on:
      - api
    restart: always

volumes:
  postgres-data:
  frontend-build:
